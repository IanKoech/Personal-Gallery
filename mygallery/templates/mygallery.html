{%extends 'base.html'%}

{%block content%}
{%block styles%}
    {{block.super}}
    <link rel="stylesheet" href="../static/css/gallery.css">
{%endblock%}
<div class="category">
    <h2> Family</h2>
    <div class="images">
        
        {%for image in images%}
       
        <div class="image ">
            <a href="/image/{{image.id}}">
                <div class="img">

                    <img class="photo" src="{{image.image_url.url}}" alt="image">
                    <p>{{image.name}}</p>
                    <p>Taken on <em>{{image.date}}</em> at <em>{{image.location.city}},{{image.location.country}}</em>
                    </p>
                   

                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
